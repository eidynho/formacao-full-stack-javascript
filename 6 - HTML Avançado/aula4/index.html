<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <form name="nome" action="salvar.html" method="get">
        <label>Nome: </label> 
        <input name="nome" type="text" placeholder="Digite o seu nome">

        <label>E-mail: </label>
        <input name="email" type="email" placeholder="Digite o seu e-mail">

        <label>Senha: </label>
        <input type="password" placeholder="Digite uma senha">

        <br>

        <label for="sexo">Sexo:</label>
        <input type="radio" name="sexo" value="masculino"> <label for="masculino">Masculino: </label>
        <input type="radio" name="sexo" value="feminino"> <label for="masculino">Feminino: </label>
        <input type="radio" name="sexo" value="nao definido"> <label for="masculino">Prefiro não informar: </label>

        <br>

        <label for="habilidades">Habilidades: </label>
        <input type="checkbox" name="habilidades" id="HTML"> <label for="HTML">HTML</label>
        <input type="checkbox" name="habilidades" id="CSS"> <label for="CSS">CSS</label>
        <input type="checkbox" name="habilidades" id="Javascript"> <label for="Javascript">Javascript</label>

        <br><br>

        <label for="cidade">Cidade: </label>
        <select name="cidade"> <!-- caixinha p/ selecionar itens -->
            <option value='' selected> -- Selecione --</option><!-- selected: faz com que apareça essa opção selecionada de início -->
            <option value="São Paulo">São Paulo</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option> 
            <option value="Belo Horizonte">Belo Horizonte</option>
        </select> 

        <br><br>

        <br><br>

        <label for="carro">Carro: </label>
        <select name="carro">
            <optgroup label="Honda"> <!-- separar por categoria -->
                <option value="Civic">Civic</option>
            </optgroup>

            <optgroup label="GM">
                <option value="Celta">Celta</option> 
            </optgroup>

            <optgroup label="Fiat">
                <option value="Uno">Uno</option>
            </optgroup>

        </select> 

        <br><br>


        <button>Enviar</button> 
    </form>

</body>
</html>
