<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinicius Eidy - Workshop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
    <main class="container"> 
        <section class="content">
            <img class="logo" src="img/logo.png" alt="logo-workshop">
            <h1 class="titulo-principal">Workshop</h1>
            <h2 class="subtitulo">Primeiros passos com Programação Web</h2>
            <h3>100% gratuito e online</h3>

            <form action="salvar.html" method="get" class="forms">
                <input type="text" name="nome" id="nome" placeholder="Nome">
                <input type="email" name="email" id="email" placeholder="E-mail">

                <div class="insc">
                    <input type="checkbox" name="inscricao" id="inscricao">
                    <label for="inscricao">Sim, desejo me inscrever no Workshop e receber e-mails sobre tecnologia, programação e ofertas.</label>
                </div>

                <button class="btn">Quero me inscrever!</button>
            </form>
        </section>
    </main>
</body>
</html>
