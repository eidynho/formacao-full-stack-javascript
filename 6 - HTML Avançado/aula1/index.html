<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <form action="salvar.html"> <!-- action é para onde quer mandar os dados, geralmente um servidor, um arquivo que receberá, processará e manipular (salvar em um banco de dados)-->
        <input type="text" placeholder="Digite o seu nome">
        <input type="email" placeholder="Digite o seu e-mail"> <!-- vai aparecer um teclado de letras com o @ -->
        <input type="password" placeholder="Digite uma senha">

        <button>Enviar</button> <!-- semântica (UTILIZAR ESSA) -->
        <input type="button" value="Enviar"> <!-- criado nos primórdios do HTML-->
    </form>

</body>
</html>
